{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFleet|New Remark</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .container {
            width: 800px;
            justify-content: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 0 auto;
            display: block;
            font-size: 16px;
            max-width: 600px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Remark</h2>
        <form method="POST">
            {%csrf_token%}
            {{form}}
            <button class="container-button-blue">Save</button>
        </form>

    </div>
</body>
</html>
